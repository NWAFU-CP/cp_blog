    <script type="text/javascript">
        let a_idx = 0;
        jQuery(document).ready(function($) {
            $("body").click(function(e) {
                const a = ["C++", "C", "Python", "JavaScript", "Golang", "Java", "print()", "console.log()", "System.out.println()", "printf()", "HelloWorld", "i++", "++i", ":=", "418", "404", "500", "Syntax error", "ValueError", "FileNotFoundError", "AttribteError", "invalid syntax", "utf-8", "gb2312", "*(#&%(*@&(#*%*/*#%/@-"];
                const $i = $("<span/>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                const x = e.pageX,
                    y = e.pageY;

                $i.css({
                    "z-index": 9999999999999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "#fff"
                });
                $("body").append($i);
                $i.animate({
                        "top": y - 180,
                        "opacity": 0
                    },
                    1500,
                    function() {
                        $i.remove();
                    });
            });
        });
    </script>
